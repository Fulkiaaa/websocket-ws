<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma premiÃ¨re page web</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    </head>
<body>
    <div class="">
        <h1>Bienvenue sur mon site !</h1>
        <div class="container">
            <div id="initialization">
                <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
                
                <button id="initialize">Se connecter</button>
            </div>
            <p id="messages"><br></p>
            <div id="form" style="display: none;">
                <div style="display: grid; grid-template-columns: 1fr auto; gap: 10px;">
                    <input type="text" id="message" placeholder="Entrez votre message" style="width: 100%;">
                    <button id="emoji-button">ðŸ˜Š</button>
                    <emoji-picker id="emoji-picker" style="display: none;"></emoji-picker>
                </div>
                <button id="send">Envoyer</button>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>

    <script>
        document.getElementById('emoji-button').addEventListener('click', () => {
            const emojiPicker = document.getElementById('emoji-picker');
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('emoji-picker').addEventListener('emoji-click', (event) => {
            const emoji = event.detail.emoji;
            if (emoji) {
                const unicode = event.detail.unicode;
                const messageInput = document.getElementById('message');
                messageInput.value += unicode;
                messageInput.focus();
            }
        });
    </script>
</body>
</html>
